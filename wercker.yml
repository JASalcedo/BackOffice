# The container definition we want to use for developing our app
box:
  id: node:latest
  ports:
    - "80"
# Defining the dev pipeline
dev:
  steps:
    - npm-install
    - internal/watch:
        code: node app.js
        reload: true

deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        tag: latest
        repository: $DOCKER_REPOSITORY
        registry: https://registry.hub.docker.com		